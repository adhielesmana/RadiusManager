# Docker Compose SSL Override
# This file adds Nginx reverse proxy with Let's Encrypt SSL support
# Usage: docker compose -f docker-compose.yml -f docker-compose.ssl.yml up -d

services:
  # ISP Manager App - Remove port exposure when using SSL
  app:
    ports: []  # Remove direct port 5000 exposure (Nginx will proxy)
    networks:
      - isp-internal-network

  # Nginx Reverse Proxy with SSL
  reverse-proxy:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: isp-manager-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - LE_STAGING=${LE_STAGING:-false}
    volumes:
      - isp-letsencrypt:/etc/letsencrypt
      - isp-certbot-challenges:/var/www/certbot
      - isp-nginx-cache:/var/cache/nginx
    networks:
      - isp-internal-network
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  # Namespaced volumes for SSL
  isp-letsencrypt:
    driver: local
    name: isp-manager-letsencrypt
  isp-certbot-challenges:
    driver: local
    name: isp-manager-certbot
  isp-nginx-cache:
    driver: local
    name: isp-manager-nginx-cache

networks:
  isp-internal-network:
    # Use the network created in docker-compose.yml
    external: false
