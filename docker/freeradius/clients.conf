# FreeRADIUS Clients Configuration
# Defines which NAS (Network Access Server) devices can authenticate via RADIUS

# Localhost access (for testing)
client localhost {
    ipaddr = 127.0.0.1
    secret = ${ENV::RADIUS_SECRET}
    require_message_authenticator = no
    nas_type = other
}

# Docker network access (ISP Manager application)
client docker-network {
    ipaddr = 172.16.0.0/12
    secret = ${ENV::RADIUS_SECRET}
    require_message_authenticator = no
    nas_type = other
}

# Allow entire private network range (adjust as needed for production)
client private-network-10 {
    ipaddr = 10.0.0.0/8
    secret = ${ENV::RADIUS_SECRET}
    require_message_authenticator = no
    nas_type = other
}

client private-network-172 {
    ipaddr = 172.16.0.0/12
    secret = ${ENV::RADIUS_SECRET}
    require_message_authenticator = no
    nas_type = other
}

client private-network-192 {
    ipaddr = 192.168.0.0/16
    secret = ${ENV::RADIUS_SECRET}
    require_message_authenticator = no
    nas_type = other
}

